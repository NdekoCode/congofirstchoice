<!-- Container -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./assets/css/app.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/images/icons/logo.svg" type="image/x-icon/svg+xml">
    <link rel="stylesheet"
        href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">

    <title>CongoFirstChoice</title>
</head>

<body>
    <div class="flex flex-wrap content-center justify-center w-full min-h-screen py-10 bg-gray-200">

        <!-- Login component -->
        <div class="flex shadow-md">
            <!-- Login form -->
            <div class="flex flex-wrap content-center justify-center bg-white rounded-l-md"
                style="width: 24rem; height: 32rem;">
                <div class="w-72">
                    <!-- Heading -->
                    <h1 class="text-xl font-semibold">Bienvenue</h1>
                    <small class="text-gray-400">Bienvenue! Veuillez entrer vos coordonnées</small>

                    <!-- Form -->
                    <form class="mt-4">
                        <div class="mb-3">
                            <label class="block mb-2 text-xs font-semibold">Email</label>
                            <input type="email" placeholder="Enter your email"
                                class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
                        </div>

                        <div class="mb-3">
                            <label class="block mb-2 text-xs font-semibold">Mot de passe</label>
                            <input type="password" placeholder="*****"
                                class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
                        </div>

                        <div class="flex flex-wrap content-center mb-3">
                            <input id="remember" type="checkbox" class="mr-1 checked:bg-purple-700" /> <label
                                for="remember" class="mr-auto text-xs font-semibold">Rappelez-vous pendant 30
                                jours</label>
                            <a href="#" class="text-xs font-semibold text-purple-700">Mot de passe oublié?</a>
                        </div>

                        <div class="mb-3">
                            <button class="mb-1.5 block w-full text-center text-white bg-purple-700 hover:bg-purple-900 px-2
                            py-1.5 rounded-md">Connexion</button>
                            <button
                                class="flex flex-wrap justify-center w-full border border-gray-300 hover:border-gray-500 px-2 py-1.5 rounded-md">
                                <img class="w-5 mr-2"
                                    src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA">
                                Connectez-vous avec Google
                            </button>
                        </div>
                    </form>

                    <!-- Footer -->
                    <div class="text-center">
                        <span class="text-xs font-semibold text-gray-400">Vous n'avez pas de compte?</span>
                        <a href="#" class="text-xs font-semibold text-purple-700">S'enregistrer</a>
                    </div>
                </div>
            </div>

            <!-- Login banner -->
            <div class="flex flex-wrap content-center justify-center rounded-r-md" style="width: 24rem; height: 32rem;">
                <img class="w-full h-full bg-center bg-no-repeat bg-cover rounded-r-md"
                    src="https://i.imgur.com/9l1A4OS.jpeg">
            </div>

        </div>

    </div>
    <!-- Custom JS -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/script.js" type="module"></script>
</body>

</html>
